<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: #f7f7f7;
            border-radius: 10px;
        }

        input[type="text"] {
            padding: 10px;
            width: 80%;
            font-size: 16px;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            background: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        li {
            padding: 8px;
            background: white;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <h1>Todo List</h1>

    <form id="todoForm">
        <input type="text" id="todoInput" placeholder="Enter a new todo..." required>
        <button type="submit">Add</button>
    </form>

    <ul id="todoList"></ul>

    <script>
        const API_URL = 'https://todoapp-production-9f43.up.railway.app/'; // Replace with your own Railway API URL

        const form = document.getElementById('todoForm');
        const input = document.getElementById('todoInput');
        const list = document.getElementById('todoList');

        // Fetch and display todos
        async function loadTodos() {
            list.innerHTML = '';
            const res = await fetch(`${API_URL}/todos`);
            const todos = await res.json();

            todos.forEach(todo => {
                const li = document.createElement('li');
                li.textContent = todo.text + (todo.done ? ' âœ…' : '');
                list.appendChild(li);
            });
        }

        // Handle form submit
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = input.value.trim();
            if (!text) return;

            await fetch(`${API_URL}/todos`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text })
            });

            input.value = '';
            loadTodos(); // Refresh list
        });

        // Initial load
        loadTodos();
    </script>
</body>

</html>
